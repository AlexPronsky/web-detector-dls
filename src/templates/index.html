{% extends 'base.html' %}

{% block head %}
    <title>Web-detector</title>
{% endblock %}

{% block body %}
    <h1>Web-detector</h1>

    {% if img_data %}
        <img src="data:image/jpeg;base64,{{ img_data }}" id="img-upload" alt="img_data" class="img-upload" style="max-width: 95%;" />
    {% endif%}

    <form action="/" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <input type="file" name="image" id="image" style="width: 100%"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
{% endblock %}
